version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGODB_URI=mongodb://mongodb:27017/news
    depends_on:
      - mongodb
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    networks:
      - news-network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - news-network

volumes:
  mongodb_data:

networks:
  news-network:
    driver: bridge